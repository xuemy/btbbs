<div class="hot">
    <div class="page-header">
        <h3>热门{{ hot.name }}
            <small class="">
                <a href="/{{ hot.slug }}">更多>></a>
            </small>
        </h3>
    </div>
    <div class="items">
        {% for obj in hot.objs %}
            <a class="item" target="_blank" href="{{ obj.get_absolute_url }}">
                <div class="cover-wp" data-isnew="false" data-id="{{ obj.douban_id }}">
                    <img src="{{ obj.image }}"
                         alt="{{ obj.name }}?imageView2/2/w/140/h/200/interlace/0/q/100"
                         data-x="2100" data-y="3000" onload="loadImg(this)"
                         style="width: 100%; opacity: 1;">
                </div>
                {% load index_tag %}
                <p>{{ obj.name|name_tag }}<strong>{{ obj.rating }}</strong></p>

            </a>
        {% endfor %}
    </div>
</div>
